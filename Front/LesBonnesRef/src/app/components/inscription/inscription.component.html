<div class="bgIMG">
    <section class="container">
        <div class="row centered-form d-flex justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel-heading">
                    <h3 class="panel-title text-center text-white rounded" style="background-color: #2A3C44;">
                        Inscription
                    </h3>
                </div>
                <div class="panel panel-default rounded">
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <article class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group p-2">
                                        <input type="text" name="first_name" id="first_name"
                                            class="form-control input-sm border border-white" placeholder="First Name"
                                            style="background-color: #2A3C44;">
                                    </div>
                                </article>
                                <article class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group p-2">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm"
                                            placeholder="Last Name" style="background-color: #2A3C44;">
                                    </div>
                                </article>
                            </div>

                            <article class="form-group p-2">
                                <input type="email" name="email" id="email" class="form-control input-sm"
                                    placeholder="Email Address" style="background-color: #2A3C44;">
                            </article>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <article class="form-group p-2">
                                        <input type="password" name="password" id="password"
                                            class="form-control input-sm" placeholder="Password"
                                            style="background-color: #2A3C44;">
                                    </article>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <article class="form-group p-2">
                                        <input type="password" name="password_confirmation" id="password_confirmation"
                                            class="form-control input-sm" placeholder="Confirm Password"
                                            style="background-color: #2A3C44;">
                                    </article>
                                </div>
                            </div>
                            <article class="form-group p-2">
                                <input type="adresse" name="adresse" id="adresse" class="form-control input-sm"
                                    placeholder="Adresse postale" style="background-color: #2A3C44;">
                            </article>
                            <article class="text-center p-2">
                                <input type="submit" value="Valider" class="btn btn-sm"
                                    style="background-color: #3ED598; font-weight: bold;">
                            </article>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

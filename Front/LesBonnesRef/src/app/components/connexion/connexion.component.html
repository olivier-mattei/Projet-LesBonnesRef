<!----------------------------------------------------- panel connexion ----------------------------------------------------------------------->
<section class="container" id="connexionPanel">
    <div class="row centered-form d-flex justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel-heading">
                <h3 class="panel-title text-center text-white rounded">
                    Connexion
                </h3>
            </div>
            <div class="panel panel-default rounded">
                <div class="panel-body imputInscription">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
<!---------------------------------------- formulaire authentification --------------------------------------------------------------------------------->
                            <form (ngSubmit)="connexionUtilisateur(champConnexion)" #champConnexion="ngForm">
                                <article class="form-group p-2">
                                    <input type="email" name="mail" class="valueColorIns form-control input-sm"
                                        placeholder="Adresse mail"ngModel required>
                                </article>
    
                                <article class="form-group p-2">
                                    <input type="password" name="motDePasse" class="valueColorIns form-control input-sm"
                                        placeholder="Mot de passe" ngModel required="true">
                                </article>
    
                                <article class="text-center p-2">
                                    <input type="submit" value="Valider" class="btn btn-sm"
                                        style="background-color: #3ED598; font-weight: bold;">
                                </article>

                                <div id="textInscription" class="form-text" (click)="affichagePanelInscription()">
                                    Pas encore inscrit?
                                  </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<!----------------------------------------------------- panel inscription ----------------------------------------------------------------------->
<section class="container" id="inscriptionPanel">
    <div class="row centered-form d-flex justify-content-center ">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel-heading">
                <h3 class="panel-title text-center text-white rounded">
                    Inscription
                </h3>
            </div>
            <div class="panel panel-default rounded">
                <div class="panel-body">
                    <form (ngSubmit)="creationUtilisateur(utilisateur)" #utilisateur="ngForm">
                        <div class="row">
                            <article class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group p-2">
                                    <input type="text" name="prenom"
                                        class="valueColorIns form-control input-sm border border-white"
                                        placeholder="Prenom" ngModel>
                                </div>
                            </article>
                            <article class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group p-2">
                                    <input type="text" name="nom" class="valueColorIns form-control input-sm"
                                        placeholder="Nom" ngModel>
                                </div>
                            </article>
                        </div>

                        <article class="form-group p-2">
                            <input type="text" name="mail" class="valueColorIns form-control input-sm"
                                placeholder="Adresse mail"ngModel>
                        </article>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <article class="form-group p-2">
                                    <input type="password" name="motDePasse" class="valueColorIns form-control input-sm"
                                        placeholder="Mot de passe" ngModel>
                                </article>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <article class="form-group p-2">
                                    <input type="password" name="password_confirmation"
                                        class="valueColorIns form-control input-sm" placeholder="Confirmation">
                                </article>
                            </div>
                        </div>
                        <article class="form-group p-2">
                            <input type="adresse" name="adresse" class="valueColorIns form-control input-sm"
                                placeholder="Adresse postale" ngModel>
                        </article>
                        <article class="form-group p-2">
                            <input type="telephone" name="telephone" class="valueColorIns form-control input-sm"
                                placeholder="Téléphone" ngModel>
                        </article>
                        <article class="text-center p-2">
                            <input type="submit" value="Valider" class="btn btn-sm"
                                style="background-color: #3ED598; font-weight: bold;">
                        </article>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container p-4 " id="barreAuDessusProduit">
    <section class="row g-3"> 
        <article class="col-8 col-md-10 col-lg-10">
            <input type="search" class="btn-lg" id="rechercheProduit" placeholder="rechercher un produit">
        </article>

        <article class="col-4 col-md-2 col-lg-2">
            <button class="btn-lg" id="boutonVendre"> Vendre un produit </button>
        </article>
    </section> 

</div>

<div class="container ">
    <section class="row">
        <article class="col-4 col-md-4 col-lg-4 rounded cardSize" *ngFor="let iter of listeDesProduits._embedded.produits" [ngStyle]="{'background-color': couleurCardProduit(iter.id)}">
          <!-- col-12 col-md-6 col-lg-4 mb-3-->
          <div class="card spacing bg-transparent"> <!--crÃ©ation de notre card -->
            <!-- <script> couleurCardProduit();</script> -->
                <img src={{iter.imageProduit}} class="img-fluid rounded-start" alt="image du produits">
                <section class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{iter.nomProduits}}</h5>
                        <p class="card-text">{{iter.detaille}}</p>
                    </div>
                </section>
            </div>
        </article>
    </section>
</div>

<p>produits works!</p>

<section class="row">
    <article class="col-8 col-md-4 col-lg-4 mb-3" *ngFor="let iter of listeDesProduits._embedded.produits">
      <!-- col-12 col-md-6 col-lg-4 mb-3-->
      <div class="card card-white spacing">

            <img src={{iter.imageProduit}} class="img-fluid rounded-start" alt="image du produits">
            <section class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{iter.nomProduits}}</h5>
                    <p class="card-text">{{iter.detaille}}</p>
                </div>
            </section>
        </div>
    </article>
</section>
